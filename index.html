
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src='/home/nick/node_modules/jquery/dist/jquery.min.js'></script>
  <script src='/home/nick/GuessingGame-Project/GuessingGame.js'></script>
  </head>
  
  <body background='Numbers-that-Matter.jpg'>

      <div id='app' class='container'>

        <div id='headers' class='center'>

          <h1 id='title'>GUESSING GAME</h1>
          <h2 id='subtitle'>Pick any number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>

            <input id='player-input' class='center' placeholder="#" maxlength="3" autofocus="autofocus" disabled>
            <button id='submit' class='btn btn-info' disabled>Guess</button>
          </div>

          <div id='guesses' class='center'>
         
            <h4 id='previous-guesses'>Previous Guesses</h4>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns" class='center'>
          
            <button id='reset' class='btn btn-warning btn-lg'>Reset</button>
            <button id='hint' class='btn btn-warning btn-lg' disabled>Hint</button>

          </div>
        </div>
      </div>



    <div id='footer' class='center' >
        <div class='row'>

          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div id='my-name' class='col-sm-4'>
            <h4>Project by Nick Plucker</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>

        </div>
    </div>

  </body>
  
</html>
